<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Company Profile</title>
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js" defer></script>
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="assets/Logo.png" alt="Logo Perusahaan">
            </div>
            <button class="hamburger" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <ul class="topnav">
                <li><a href="index.html">Home</a></li>
                <li><a href="side.html">Tentang</a></li>
                <li><a href="side.html">Layanan</a></li>
                <li><a href="side.html">Tim</a></li>
                <li><a href="contact.html">Kontak</a></li> <!-- Link ke halaman kontak -->
            </ul>
        </nav>
    </header>

    <!-- KONTAK SECTION -->
    <section id="contact" class="contact-section">
        <h2 class="section-title">Kontak Kami</h2>
        <p>Jika Anda memiliki pertanyaan atau ingin menghubungi kami, silakan isi formulir di bawah ini atau hubungi kami langsung di email: <strong>Cybersecurityai@company.com</strong>.</p>
        
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" placeholder="Nama Lengkap" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email Anda" required>
            </div>
            
            <div class="form-group">
                <label for="message">Pesan</label>
                <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini..." rows="4" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Kirim Pesan</button>
        </form>
        
        <div id="form-feedback" class="form-feedback"></div>
    </section>

</body>
</html>
